<!DOCTYPE html>
<html>
<head>
  <title>PHEx Cheat Menu Customization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #000;
      color: #fff;
      min-width: 320px;
      min-height: 260px;
      font-size: 15px;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 8px 14px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 54px;
      height: 26px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(28px);
    }

    #content {
      padding: 14px;
    }

    #devOptions {
      margin-top: 12px;
      display: none;
    }

    input[type="text"] {
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 7px;
      font-size: 14px;
    }

    button {
      margin-top: 7px;
      padding: 7px 12px;
      background: #4caf50;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <span style="margin-right: 10px; font-size: 14px;">Developer Mode</span>
    <label class="switch">
      <input type="checkbox" id="devMode">
      <span class="slider"></span>
    </label>
  </header>

  <div id="content">
    <h2>PHEx Cheat Menu Customization</h2>
    <p>PHEx removes CSP Headers from <b>math.prodigygame.com</b>, allowing bookmarklets and scripts to be executed. Turning on developer mode toggle, you can add custom hackscript.</p>

    <div id="devOptions">
      <label for="scriptUrl">Custom Script URL:</label>
      <input type="text" id="scriptUrl" placeholder="Enter script URL here">
      <button id="saveUrl">Save</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
